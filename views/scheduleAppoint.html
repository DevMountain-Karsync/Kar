
<section class="diag-container">

     <section class="routeAdd-main">
  <div class="columnsched1">
    <div class="schedcolumn1">
        <div class="add-Appoint">
          <div class="icon-calendar-check-o"> Schedule Appointment
      </div>
      </div>
    </div>


    <div class="addcolumn2">
        <div id="schedule-info">

            <div class="select-car-container">
              <div class="users-car">
                <span class="users-car2" ng-bind="data.vehicles[data.selectedCar].year"></span> -
                <span class="users-car2" ng-bind="data.vehicles[data.selectedCar].make "></span>
                <span class="users-car2" ng-bind=" data.vehicles[data.selectedCar].model"></span>
            </div>

            <select class="select-car-dropdown" name="" ng-model="data.selectedCar">
                <option ng-repeat="car in data.vehicles track by $index" value="{{$index}}">{{car.year}} {{car.make}} {{car.model}}</option>
                </option>
              </select>
            </div>


              <div class="mech-cont">Schedule an Appointment with
                <div class="mech-name">{{business}}
                  </div>
              </div>

              <div class="sched-container">
                <div class="appoin-con">Appointment For

                <select class="select-sched-dropdown" name="" ng-model="data.alerts">(pulling from vehicle alerts here)
                  <option ng-repeat = "alert in alerts">{{alert.description}}</option>
                </select>
                </div>

              <div class="appoin-con">Requested Date
                <select class="select-sched-dropdown" name="" ng-model="date.datePick">Requested Date
                  <option ng-repeat = "date in datePick">{{date.date}}
                  </option>
                </select>
              </div>

                <div class="appoin-con">Available Times
                  <select class="select-sched-dropdown" name="" ng-model="time.timePick">Available Times
                    <option ng-repeat = "time in timePick">{{time.time}}</option>
                  </select>
                </div>
              </div>
        </div>
        <section class="buttons-section">
          <button id='add-appointment-button'>ADD APPOINTMENT</button>
            <button id='add-appointment-button' ui-sref="dashboard">Dashboard</button>
            </section>
          <div id="today-app">
            <div class="today-wahoo">Today's Appointments</div>
            <div class="today-date">{{ today | date :  "MMM d, y" }} </div>
          </div>
          <section class="dash-table-data-container" ng-scrollbars ng-scrollbars-config="configScroll2">

            <section class="dash-table-row" ng-repeat="item in maintenance" ng-class-odd="'oddRow'" ng-class-even="'evenRow'">
              <section class=" dash-table-col1">
                {{item.action}}
              </section>
              <section class=" dash-table-col2">
                {{item.item}}
              </section>
              <section class=" dash-table-col3">
                {{item.frequency}}
              </section>
              <section class=" dash-table-col4">
                {{item.laborUnits}}
              </section>
              <section class=" dash-table-col5">
                {{item.partUnits}}
              </section>
              <section class=" dash-table-col6">
                {{item.intervalMileage}}
              </section>

            </section>
          </section>
      </div>
    </div>
    <div class="column2">
      <iframe src="https://calendar.google.com/calendar/embed?src=fbp63aafjugpehu008259cghto%40group.calendar.google.com&ctz=America/Denver" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>


</section>
