<section class="display-view-container">
    <div class="addcolumn1">
        <div class="add-Customer">
            <button class='newcustbutton'>Add New Customer</button>
        </div>
    </div>
    <div class="addcolumn2">
        <div id="customer-info">
            <p3> Customer Information {{business}} </p>

                <div class="form-wrap">
                    <form class="form-container" ng-submit="processForm(user)">

                        <div class="form-name">
                            <div class="form-title">Name</div>
                            <input class="form-field" type="text" name="first_name" ng-model="user.first_name" placeholder="John Doe" />
                        </div>
                        <br />
                        <div class=form-name>
                            <div class="form-title">Phone Number</div>
                            <input class="form-field" type="text" name="phone" ng-model="user.phone" placeholder="(801)-785-1234" />
                        </div>
                        <br />
                        <div class=form-name>
                            <div class="form-title">Email</div>
                            <input class="form-field" type="text" name="email" ng-model="user.email" placeholder="john.doe@gmails.com" />
                        </div>
                        <br />
                        <div class=form-name>
                            <div class="form-title">Address</div>
                            <input class="form-field" type="text" name="address" ng-model="user.address" placeholder="123 North Temple Drive" />
                        </div>
                        <br />
                        <div class=form-name>
                            <div class="form-title">City</div>
                            <input class="form-field" type="text" name="city" ng-model="user.city" placeholder="Salt Lake City" />
                        </div>
                        <br />
                        <div class=form-name>
                            <div class="form-title">Postal Code</div>
                            <input class="form-field" type="text" name="postal_code" ng-model="user.postal_code" placeholder="84062" />
                        </div>
                        <br />
                        <div class=form-name>
                            <div class="form-title">Choose Plan</div>
                                <select class="select-plan-dropdown">
                                    <option value="bronze">Bronze Plan</option>
                                    <option value="silver">Silver Plan</option>
                                    <option value="gold">Gold Plan</option>
                                    <option value="platinum">Platinum Plan</option>
                                </select>
                            </div>
                            <br />
                            <div class=form-name>
                                <div class="form-title">Vehicle Name</div>
                                <input class="form-field" type="text" name="vehicle_name1" placeholder="Honda Civic" />
                            </div>
                            <br />
                            <div class=form-name>
                                <div class="form-title">Vehicle ID</div>
                                <input class="form-field" type="text" name="vehicle_id_1" placeholder="6GR853" />
                            </div>
                            <br />
                            <div class=form-name>
                                <div class="form-title">Vehicle Name</div>
                                <input class="form-field" type="text" name="vehicle_name2" placeholder="Toyota Camry" />
                            </div>
                            <br />
                            <div class=form-name>
                                <div class="form-title">Vehicle ID</div>
                                <input class="form-field" type="text" name="vehicle_id_2" placeholder="8TU234" />
                            </div>
                            <br />
                            <div class=form-name>
                                <div class="submit-container">
                                    <input class="submit-button" type="submit" value="Save" />
                                </div>
                    </form>
                    </div>
                    </div>


                </div>

</section>
